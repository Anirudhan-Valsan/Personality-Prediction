<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            box-sizing: border-box;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 32px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            resize: none;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Personality Predicton</h1>
        <p>Predict your Myers-Briggs Type Indicator (MBTI) based on your text input.</p>
        <form  action="/predict" method="post">
            <textarea id="userInput" name="user_input" rows="6" placeholder="Express yourself here..." required></textarea>
            <span id="errorMessage" class="error-message"></span>
            <input type="submit" value="Predict" name="submit">
        </form>
    </div>

    <script>
        // JavaScript for handling form submission and validation
        document.getElementById("predictionForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            const userInput = document.getElementById("userInput").value;
            const errorMessage = document.getElementById("errorMessage");

            // Check if user input is empty
            if (userInput.trim() === "") {
                errorMessage.textContent = "Please enter some text.";
            } else {
                errorMessage.textContent = ""; // Clear error message
                // Here you can send the user input to your prediction endpoint
                // For demonstration purposes, let's just log the user input
                console.log("User input:", userInput);
            }
        });
    </script>
</body>
</html>
